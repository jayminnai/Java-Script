<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alert Box</title>
</head>
<body>
    <h2>Alert Box</h2>
    <script>
        var a=30;
        var b=20;
        if (a>b)
        {
            alert("A is greater than B");
        }
        else
        {
            alert("B is greater than A");
        }
    </script>
</body>
</html>
