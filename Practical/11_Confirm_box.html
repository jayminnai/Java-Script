<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirm Box</title>
</head>
<body>
    <h2>Confirm Box</h2>

    <script>
        var a= confirm("can we proceed?")
        //alert(a);

        if (a)
        {
            // if you click on ok button(true)
            alert("Success");
        }
        else
        {
            // if you click on cancel button(false)
            alert("fail");
        }
    </script>
</body>
</html>
