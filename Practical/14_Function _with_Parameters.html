    <script>
        function sum(a,b)
        {
            document.write(a+b + "<br>");
        }
        // sum();
        sum(70,20);
        sum(70,60);
        sum(4000,2000);
        sum(2,5);

        function sub(a,b)
        {
            document.write(a-b + "<br>");
        }
        sub(70,20);
        sub(70,60);
        sub(4000,2000);
        sub(2,5);
    </script>
