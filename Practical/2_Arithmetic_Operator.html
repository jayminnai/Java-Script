<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arithmetic operators</title>
</head>
<body>
    <h2>Arithmetic operators</h2>

    <script>
        
        document.write("addition x + y <br> ");
        var x = 3;
        var y = 4;
        var z = x + y;
        document.write(z);

        document.write("<br> <br> subtraction x - y <br> ");
        var x = 3;
        var y = 4;
        var z = x - y;
        document.write(z);

        document.write("<br> <br> multiplication x * y <br> ");
        var x = 3;
        var y = 4;
        var z = x * y;
        document.write(z);

        document.write("<br> <br> division x / y <br> ");
        var x = 3;
        var y = 4;
        var z = x / y;
        document.write(z);

        document.write("<br> <br> increment x++ <br> ");
        var x = 5;
        var y = 4;
        x++;
        y++;
        document.write(x,"<br>"+y);

        document.write("<br> <br> decrement x-- <br> ");
        var x = 3;
        var y = 4;
        x--;
        y--;
        document.write(x,"<br>"+y);
    </script>
</body>
</html>
