<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment operators</title>
</head>
<body>
    <h2>Assignment operators</h2>
    <div>
        <h4>Simple:- '=', &nbsp; A=B</h4>
        <h4>Compound:- '+=', &nbsp; A+=B, &nbsp; A=A+B</h4>
    </div>
    <br>
    <script>
        document.write("a+=b &nbsp; a=a+b <br>");
        var a=3;
        var b=4;
        a+=b;
        document.write(a);

        document.write(" <br> <br>a-=b &nbsp; a=a-b <br>");
        var a=3;
        var b=4;
        a-=b;
        document.write(a);

        document.write(" <br> <br>a*=b &nbsp; a=a*b <br>");
        var a=3;
        var b=4;
        a*=b;
        document.write(a);

        document.write(" <br> <br>a/=b &nbsp; a=a/b <br>");
        var a=3;
        var b=4;
        a/=b;
        document.write(a);
    </script>
</body>
</html>
