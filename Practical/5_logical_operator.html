<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logical operators</title>
</head>
<body>
    <h2>Logical operators</h2>
    <p>AND ('&&'), OR ('||'), NOT ('!')</p>

    <script>
        var age=20;
        if (age >= 5 && age <= 50)
        {
            document.write("true");
        }
        else
        {
            document.write("false");
        }
        document.write("<br><br>");

        
        var x=20;
        var y=30;
        if(x > 20 || y == 30)
        {
            document.write("true");
        }
        else
        {
            document.write("false");
        }
        document.write("<br><br>");

        
        var x=10;
        var y=20;
        if(!x > 5)
        {
            document.write("true");
        }
        else
        {
            document.write("false");
        }
    </script>
</body>
</html>
