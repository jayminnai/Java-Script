<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Google Console</title>
  </head>
  <body>
    <h2>Google Console</h2>
    <!-- 
JavaScript Google Chrome Console 
- A Web console is a tool which is mainly used to log information associated with web page like : network request,
JavaScript, Security error, warnings, css etc. ie enables us to interact with a web page by executing JavaScript expression in contents of the page.
Control Object : provide us with several diff methods like :
1. log()
2. table()
3. error()
4. warn()
5. clear()
6. time and timeEnd()
 -->
    <script>
        console.table([10,20,30]);
    </script>

    <script>
        console.error("somthing is fishy");
    </script>

    <script>
        console.warn("warning message");
        //console.clear();
    </script>
  </body>
</html>
