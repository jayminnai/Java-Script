<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript Datatypes</title>
</head>
<body>
    <h2>Javascript datatypes</h2>
    <script>
        // data type = string
        var x = "Hello jaymin";
        document.write(x, "<br>");
        document.write(typeof x);

        document.write("<br>");
        document.write("<br>");

        // data type = number
        var x = 02;
        document.write(x, "<br>");
        document.write(typeof x);

        document.write("<br>");
        document.write("<br>");

        // data type = boolean
        var x = true;
        document.write(x, "<br>");
        document.write(typeof x);

        document.write("<br>");
        document.write("<br>");

        // data type = Array(object)
        var x = ["html", "CSS", "JS"];
        document.write(x, "<br>");
        document.write(typeof x);

        document.write("<br>");
        document.write("<br>");

        // data type = object
        var x = {first: "jaymin", last: "nai"};
        document.write(x.first , x.last, "<br>");
        document.write(typeof x);

        document.write("<br>");
        document.write("<br>");

        // data type = null(object)
        var x = null;
        document.write(x, "<br>");
        document.write(typeof x);

        document.write("<br>");
        document.write("<br>");
        
        // data type = undefined
        var y;
        document.write(y, "<br>");
        document.write(typeof y);

        document.write("<br>");
        document.write("<br>");
    </script>
</body>
</html>
